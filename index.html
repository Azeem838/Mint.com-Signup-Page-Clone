<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="already">
        <h5 id="already">Already have an Intuit account?</h5>
        <h5 id="already"><a href="#">I forgot my User ID or Password</a></h5>
      </div>
      <div class="signin">
        <i class="material-icons">lock_outline</i>
        <p>Sign In</p>
      </div>
    </header>
    <main class="main">
      <div class="form">
        <img width="100%" id="intuit" src="intuit.png" alt="intuit" />
        <div class="topform">
          <h2>Create an Intuit account</h2>
          <h5 id="already">
            One account for everything Intuit, including Mint.
          </h5>
          <p id="already"><a href="#">Learn more</a></p>
        </div>
        <form class="details">
          <div>
            <label for="mail"
              >Email address
              <input type="email" id="mail" name="user_mail" required />
            </label>
          </div>

          <div>
            <label for="phone"
              >Phone (recommended)
              <input type="tel" id="phone" name="phone_number" />
            </label>
            <span class="phonemsg">Standard call, messaging or data rates may apply.</span>
          </div>

          <div>
          <label for="Password"
            >Password
            <input type="password" id="password" name="password" required />
          </label>

          <label for="Password"
            >Confirm Password
            <input
              type="password"
              id="password"
              name="confrim_password"
              required
            />
        </div>
          </label>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
